{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded" style="text-align: center;">Login Here</h3>
            <form action="/login" method="POST">
              {% csrf_token %}
              {% if error %}
              <div class="alert alert-danger" role="alert">
                {{error}}
              </div>
              {% endif %}
               

                  <!--  Email -->
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control" placeholder="example@gmail.com" aria-describedby="helpId" required='true'>
                    
                  </div>

                  <!--  Password -->
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="******" aria-describedby="helpId" required='true'>
                    
                  </div>
  
                  <div class="form-group">
                    
                    <input type="submit"  id="" class="btn btn-sm btn-info" value="login" >
                    
                  </div>
  

            </form>
        </div>
    </div>


</div>

{% endblock %}
