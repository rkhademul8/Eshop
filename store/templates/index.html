<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
</head>
<body>

    {% for product in products %}
    <table>
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.image}}</td>
        </tr>
    </table>
    {% endfor %}
    
</body>
</html>
